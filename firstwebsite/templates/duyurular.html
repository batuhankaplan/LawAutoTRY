<!DOCTYPE html>
<html lang="tr" class="duyurular">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyurular - Kaplan Hukuk Otomasyon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="duyurular">
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>KAPLAN HUKUK OTOMASYON</h2>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('anasayfa') }}"><i class="material-icons">home</i>Ana Sayfa</a></li>
                <li><a href="{{ url_for('takvim') }}"><i class="material-icons">calendar_today</i>Takvim</a></li>
                <li><a href="{{ url_for('dosyalarim') }}"><i class="material-icons">folder</i>Dosyalarım</a></li>
                <li><a href="{{ url_for('dava_islemleri') }}"><i class="material-icons">gavel</i>Dava İşlemleri</a></li>
                <li><a href="{{ url_for('duyurular') }}"><i class="material-icons">notifications</i>Duyurular</a></li>
                <li><a href="{{ url_for('odemeler') }}"><i class="material-icons">payment</i>Ödemeler</a></li>
            </ul>
        </nav>
        
        <main class="content">
            <header>
                <h1>Duyurular</h1>
            </header>
            <form method="POST">
                <div class="input-group">
                    <label for="title">Başlık</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="input-group">
                    <label for="content">İçerik</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <button type="submit">Ekle</button>
            </form>
            <div class="announcement-board">
                {% for announcement in announcements %}
                    <div class="post-it" style="background-color: {{ announcement.color }};">
                        <h3>{{ announcement.title }}</h3>
                        <p>{{ announcement.content }}</p>
                    </div>
                {% endfor %}
            </div>
        </main>
    </div>
</body>
</html>
