<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödemeler - Kaplan Hukuk Otomasyon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>KAPLAN HUKUK OTOMASYON</h2>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('anasayfa') }}"><i class="material-icons">home</i>Ana Sayfa</a></li>
                <li><a href="{{ url_for('takvim') }}"><i class="material-icons">calendar_today</i>Takvim</a></li>
                <li><a href="{{ url_for('dosyalarim') }}"><i class="material-icons">folder</i>Dosyalarım</a></li>
                <li><a href="{{ url_for('dava_islemleri') }}"><i class="material-icons">gavel</i>Dava İşlemleri</a></li>
                <li><a href="{{ url_for('duyurular') }}"><i class="material-icons">notifications</i>Duyurular</a></li>
                <li><a href="{{ url_for('odemeler') }}"><i class="material-icons">payment</i>Ödemeler</a></li>
            </ul>
        </nav>
        
        <main class="content">
            <header>
                <h1>Ödemeler</h1>
            </header>
            <form method="POST">
                <div class="input-group">
                    <label for="name">Ad</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="surname">Soyad</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="input-group">
                    <label for="tc">TC Kimlik No</label>
                    <input type="text" id="tc" name="tc" required>
                </div>
                <div class="input-group">
                    <label for="amount">Tutar</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="input-group">
                    <label for="date">Tarih</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">Kaydet</button>
            </form>
            <h2>Müvekkil Listesi</h2>
            <ul>
                {% for client in clients %}
                    <li>{{ client.name }} {{ client.surname }} - {{ client.tc }}</li>
                {% endfor %}
            </ul>
        </main>
    </div>
</body>
</html>
